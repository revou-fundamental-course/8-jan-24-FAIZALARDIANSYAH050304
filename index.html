<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katik Kalkulator Matematik</title>
    <link rel="stylesheet" type="text/css" href="css.css">
</head>
<body>
    <h1>Katik Kalkulator Matematik</h1>
    <form id="formPersegi">
        <img id="gambar" src="persegi.png" alt="persegi" style="display: block;">
        <h2>Hitung Luas & Keliling Persegi</h2>
        <p>Rumus Luas Persegi: Luas = S x S</p>
        <p>Rumus Keliling Persegi: Keliling = 4 X S</p>
        <label for="sisi">Masukkan Nilai Sisi:</label>
        <input type="number,text" id="sisi" name="sisi" required>
        <div class="result"></div>
        <button type="button" onclick="hitung()">Hitung</button>
        <button type="reset">Reset</button>

       
    </form>

    <script src="js.js"></script>
</body>
</html>
